apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "gen3kubernetes.labels" . | nindent 4 }}
    component: "service-pidgin"
  name: service-pidgin-{{ .Values.ENV }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: {{ .Values.pidgin.serviceport }}
    protocol: TCP
  selector:
    {{- include "gen3kubernetes.selectorLabels" . | nindent 4 }}
    component: "pidgin"
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
