apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "gen3kubernetes.labels" . | nindent 4 }}
    component: "service-indexd"
  name: service-indexd-{{ .Values.ENV }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: {{ .Values.indexd.serviceport }}
    protocol: TCP
  selector:
    {{- include "gen3kubernetes.selectorLabels" . | nindent 4 }}
    component: "indexd"
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
